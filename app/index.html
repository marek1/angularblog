  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular / Node / MongoDB Blog</title>
    <meta name="description" content="Angular / Node / MongoDB Blog App with github login">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" type="image/x-icon" href="http://www.emzweb.de/images/favicon.ico">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularblog">
  	<header>{{loginStatus}}
  		<div ng-controller="LoginController">
			<div ng-show="loginStatus=='' || loginStatus=='Unauthorized'">
					Login
					with <a href="/auth/github">Github</a>
			</div>
			<div ng-show="loginStatus!='' && loginStatus!='Unauthorized'">
					Hi {{username}} <a ng-click="logout()">Logout</a>
			</div>
		</div>
		
	</header>	
	<!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
	
    <div class="row-fluid" ng-view></div>

    <script src="components/angular/angular.min.js"></script>
    <!-- <script src="components/angular-resource/angular-resource.js"></script> -->
    <!-- <script src="components/angular-cookies/angular-cookies.js"></script> -->
    <!-- <script src="components/angular-sanitize/angular-sanitize.js"></script> -->

	<!-- build:js --> 

    <!-- router -->
    <script src="scripts/app.js"></script>
	
	<!-- factories -->
    <script src="scripts/factories/isemptyobject.js"></script>
    <script src="scripts/factories/datafactory.js"></script>

	<!-- directives -->
    <script src="scripts/directives/ng-unique.js"></script>

	<!-- constroller -->
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/blog.js"></script>
    <script src="scripts/controllers/login.js"></script>

  </body>
</html>
