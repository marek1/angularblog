
	<form class="span12" name="loginForm" novalidate>
		<div class="span10">
		 	<div class="control-group">
	    		<label class="control-label" for="username">Username</label>
	    		<div class="controls">
					<input type="text" id="username" name="username" ng-model="username" ng-minlength=3 required><br/>
					<div class="error" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
			          <small class="error" ng-show="loginForm.username.$error.required">username is required.</small>
			          <small class="error" ng-show="loginForm.username.$error.minlength">username is required to be at least 3 characters</small>
			        </div>
				</div>
			</div>
			<div class="control-group">
	    		<label class="control-label" for="password">Password</label>
				<div class="controls">
					<input type="password" name="password" ng-model="password" ng-minlength=3 required /><br/>
					<div class="error" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
			          <small class="error" ng-show="loginForm.password.$error.required">password is required.</small>
			          <small class="error" ng-show="loginForm.password.$error.minlength">password is required to be at least 3 characters</small>
			        </div>
				</div>
			</div>
			<div class="control-group">
	    		<div class="controls">
					<button class="btn btn-primary" id="submitLogin" ng-disabled="!loginForm.$valid" ng-click="security.login(username, password)">
				        Submit
				  	</button>
			  	</div>	
		  	</div>	
		</div>
		<p><small>Hint - bob:secret</small></p></div>
	</form>
